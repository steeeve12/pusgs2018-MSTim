<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
                                <div class="form-group has-error">
                                    <input class="form-control input-lg" placeholder="Username" name="Username" type="text" ngModel>
                                </div>                       
                                <div class="form-group has-success">
                                    <input class="form-control input-lg" placeholder="Password" name="Password" value="" type="password" ngModel>
                                </div>
                                <input class="btn btn-lg btn-primary btn-block" value="Login" type="submit">
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; RentAVehicle 2018</p>
    </div>
    <!-- /.container -->
  </footer>
