<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
                <br/>
                <br/>
                <div class="card card-body">
                    <h3 class="text-center mb-4">Sign-up</h3>
                    <div hidden="true" class="alert alert-danger">
                        <a class="close font-weight-light" data-dismiss="alert" href="#">Ã—</a>Password is too short.
                    </div>
                    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
                        <div class="form-group has-success">
                            <input class="form-control input-lg" placeholder="Full Name" name="fullname" type="text" ngModel>
                        </div>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="text" ngModel>
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-lg" placeholder="Password" name="password" value="" type="password" ngModel>
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-lg" placeholder="Birthday" name="birthday" type="date" ngModel>
                        </div>
                                          
                        <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit">
                    </form>
                </div>
        </div>
    </div>
</div>
